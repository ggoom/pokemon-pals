<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pokemon Red's Journeys</title>
  <!-- <meta name="description" content="The HTML5 Herald"> -->
  <!-- <meta name="author" content="SitePoint"> -->

  <link rel="stylesheet" href="/styles.css">

</head>


<body>
  <h3 class="title">Pokemon Red's Journeys</h3>
  <div>
    <img id="background-map" src='imgs/background-new-01.png'>
  </div>
  <div class="route route-1 route-selected">
    <img class="arrows path-manga one-manga" src='imgs/badge1/mangapath1.png'/>
    <img class="arrows path-anime one-anime" src='imgs/badge1/animepath1.png'/>
    <img class="arrows path-game one-game" src='imgs/badge1/gamepath1.png'/>
    <img class="sprite one-blue" src="imgs/badge1/game/blue-icon.png" />
    <img class="sprite one-oak-game" src="imgs/badge1/game/oak-icon.png" />
    <img class="sprite one-oak-manga" src="imgs/badge1/manga/oak-icon.png" />
    <img class="sprite one-oak-anime" src="imgs/badge1/anime/oak-icon.png" />
    <img class="sprite one-brock-game" src="imgs/badge1/game/brock-icon.png" />
    <img class="sprite one-brock-manga" src="imgs/badge1/manga/brock-icon.jpg" />
    <img class="sprite one-brock-anime" src="imgs/badge1/anime/brock-icon.png" />
    <img class="sprite one-oaks-parcel" src="imgs/badge1/oaks-parcel.png" />
  </div>
  <div class="route route-2">
    <img class="arrows path-manga two-manga" src='imgs/badge2/mangapath2.png'/>
    <img class="arrows path-anime two-anime" src='imgs/badge2/animepath2.png'/>
    <img class="arrows path-game two-game" src='imgs/badge2/gamepath2.png'/>
    <img class="sprite two-misty-game" src="imgs/badge2/game/misty-icon.png" />
    <img class="sprite two-misty-manga" src="imgs/badge2/manga/misty-icon.png" />
    <img class="sprite two-misty-anime" src="imgs/badge2/anime/misty-icon.png" />
    <img class="card two-misty-manga-card" src="imgs/badge2/mistymanga.png" />
    <img class="card two-misty-anime-card" src="imgs/badge2/mistyanime.png" />
  </div>

  <table class="navigation">
    <tr>
      <th>
        <img src="imgs/red/game.png">
        <br> Game
      </th>
      <th>
        <img src="imgs/red/manga.png">
        <br> Manga
      </th> 
      <th>
        <img src="imgs/red/tvshow.png">
        <br> Anime
      </th>
    </tr>
    <tr class="selected">
      <td>
        <img src="imgs/badge1/game/boulderbadge.png">
      </td>
      <td>
        <img src="imgs/badge1/manga/boulderbadge.png">
      </td> 
      <td>
        <img src="imgs/badge1/anime/boulder-temp.png">
      </td>
    </tr>
    <tr>
      <td>
        <img src="imgs/badge2/game/cascade-2.png">
      </td>
      <td>
        <img src="imgs/badge2/manga/cascadebadge.png">
      </td>
      <td>
        <img src="imgs/badge2/anime/cascade.png">
      </td> 
    </tr>
    <tr>
      <td>
        <img src="imgs/badge3/game/thunderbadge.png">
      </td>
      <td>
        <img src="imgs/badge3/manga/rainbowbadge.png">
      </td>
      <td>
        <img src="imgs/badge3/anime/thunderbadge.png">
      </td> 
      </tr>
  </table>

  <table class="navigation-bars">
    <tr>
      <td>
        <div class="bar bar-game"></div>
      </td>
      <td>
        <div class="bar bar-manga"></div>
      </td> 
      <td>
        <div class="bar bar-anime"></div>
      </td>
    </tr>
      
    </table>

  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="scripts.js"></script>
</body>
</html>
